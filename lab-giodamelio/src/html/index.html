<!DOCTYPE html>
<html lang="en" ng-app="game">
<head>
  <meta charset="UTF-8">
  <title>Game</title>

  <script src="bundle.js"></script>
  <link rel="stylesheet" href="bundle.css">
</head>
<body>
  <main
    class="flex-container"
    ng-controller="GameController">
    <section class="col col1">
      <form
        name="playerForm"
        ng-submit="gameCtl.createPlayer(playerForm.player)"
        ng-hide="gameCtl.player.isCreated"
        novalidate>

        <label>
          Name:
          <input type="text" name="name" ng-model="playerForm.player.name">
        </label>

        <label>
          Gender:
          <select name="gender" ng-model="playerForm.player.gender">
            <option
              ng-repeat="gender in gameCtl.genders"
              value="{{ gender | lowercase }}">
              {{ gender }}
            </option>
          </select>
        </label>

        <label>
          Race:
          <select name="race" ng-model="playerForm.player.race">
            <option
              ng-repeat="race in gameCtl.races"
              value="{{ race | lowercase }}">
              {{ race }}
            </option>
          </select>
        </label>

        <button type="submit">Submit</button>
      </form>

      <section ng-show="gameCtl.player.isCreated">
        <ul>
          <li>
            <strong>Name:</strong> {{ gameCtl.player.name | titlecase }}
          </li>
          <li>
            <strong>Gender:</strong> {{ gameCtl.player.gender | titlecase }}
          </li>
          <li>
            <strong>Race:</strong> {{ gameCtl.player.race | titlecase }}
          </li>
        </ul>
        <button type="button" ng-click="gameCtl.resetPlayer()">Reset</button>
      </section>
    </section>

    <section class="col col2">
      <form
        name="monsterForm"
        ng-submit="gameCtl.createMonster(monsterForm.monster)"
        ng-hide="gameCtl.monster.isCreated"
        novalidate>

        <label>
          Name:
          <input type="text" name="name" ng-model="monsterForm.monster.name">
        </label>

        <label>
          Hitpoints:
          <input
            type="number"
            name="hitpoints"
            ng-model="monsterForm.monster.hitpoints">
        </label>

        <button type="submit">Submit</button>
      </form>

      <section ng-show="gameCtl.monster.isCreated">
        <ul>
          <li>
            <strong>Name:</strong> {{ gameCtl.monster.name | titlecase }}
          </li>
          <li>
            <strong>Hitpoints:</strong> {{ gameCtl.monster.hitpoints }}
          </li>
        </ul>
        <button type="button" ng-click="gameCtl.resetMonster()">Reset</button>
      </section>
    </section>
  </main>
</body>
</html>
